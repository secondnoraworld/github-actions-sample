name: "TBD"
description: "TBD"
author: "noraworld"
#branding:
#  icon: git-branch
#  color: blue

inputs:
  head:
    description: "TBD"
    default: develop
    required: false
  base:
    description: "TBD"
    default: main
    required: false
  checkbox:
    description: "TBD"
    default: true
    required: false
  title:
    description: "TBD"
    default: false
    required: false
  author:
    description: "TBD"
    default: true
    required: false
  slack_token:
    description: "TBD"
    default: ""
    required: false
  slack_channel:
    description: "TBD"
    default: ""
    required: false
  mode:
    description: "merge, squash, or rebase"
    default: "merge"
    required: true

runs:
  using: "composite"
  steps:
    - name: Enable Git operation
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: test
      run: ${{ github.action_path }}/main
      shell: bash
      env:
        REPOSITORY: ${{ github.repository }}
        HEAD: ${{ inputs.head }}
        BASE: ${{ inputs.base }}
        CHECKBOX: ${{ inputs.checkbox }}
        TITLE: ${{ inputs.title }}
        AUTHOR: ${{ inputs.author }}
        PR: ${{ github.event.number }}
        GITHUB_TOKEN: ${{ github.token }}
        SLACK_TOKEN: ${{ inputs.slack_token }}
        SLACK_CHANNEL: ${{ inputs.slack_channel }}
        MODE: ${{ inputs.mode }}
        DEBUG: false
